plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.0'
}

group 'example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    //Apache Spark
    compile 'org.apache.spark:spark-core_2.10:1.6.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}